<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logging in...</title>
</head>
<body>
    <p>Completing login...</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const state = params.get('state');
        
        if (code) {
            window.location.href = 'tenuki://?code=' + code + '&state=' + state;
        } else if (error) {
            window.location.href = 'tenuki://?error=' + error + '&state=' + state;
        }
    </script>
</body>
</html>
